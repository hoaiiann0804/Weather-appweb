<!DOCTYPE html>
<html lang="en">
<head>
    <title>Weather App</title>
    <script src="js/all.min.js"></script>
    <script src="/js/moment.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <div class="main-section">
        <div class="search-bar">
            <i class="fa-solid fa-magnifying-glass search-icon"></i>
            <input type="text" name="search" id="search-input" placeholder="Tìm kiếm thành phố...">
        </div>
        <div class="info-wrapper">
        <p class="cityname">Ho Chi Minh</p>
        <p class="weather-state">May thua</p>
        <img src="https://openweathermap.org/img/wn/10d@2x.png" alt="Weather-icon" class="weather-icon">
        <p class="temperature">26</p>
    </div>
    </div>
        <div class="addtional-section">

            <div class="row">
                <div class="item">
                    <div class="label">MT Moc</div>
                    <div class="value sunrise">--</div>
                </div>
                <div class="item">
                    <div class="label">MT lan</div>
                    <div class="value sunset">--</div>
                </div>
            </div>
            <div class="row">
                <div class="item">
                    <div class="label">Độ ẩm</div>
                    <div class="value"><span class="humidity">--</span></div>
                </div>
                <div class="item">
                    <div class="label">Gió</div>
                    <div class="value"><span class="wind-speed">--</span>km/h</div>
                </div>
                
                </div>
            </div>
        </div>
    </div>
    <script src="./js/index.js" defer></script>
</body>
</html>
